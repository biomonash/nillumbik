services:
  db:
    image: postgis/postgis:17-3.5
    environment:
      POSTGRES_USER: biom
      POSTGRES_PASSWORD: supersecretpassword
      POSTGRES_DB: nillumbik
    volumes:
      - ./db:/var/lib/postgresql/data
    ports:
      - 5432:5432

  adminer:
    image: adminer:5.3.0
    restart: always
    ports:
      - 8080:8080
